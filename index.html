      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      /* Print specific overrides */
      /* Note: @page rules are injected dynamically by App.tsx based on layout setting */
      @media print {
        html, body {
          background: white;
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: visible;
        }
        #root {
          width: 100%;
          height: 100%;
          display: block;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        /* Ensure background colors/borders print correctly */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
